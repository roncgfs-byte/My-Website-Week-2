<!DOCTYPE html>
<html>
<head>
    <title>Booking Options</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Artist Booking Preferences</h1>
<p>
Tell us what kind of shows you want to play. This helps venues understand
your needs and availability.
</p>


<h2>Budget</h2>
<input type="range" min="100" max="2000">

<h2>Music Styles</h2>
<label><input type="checkbox"> Rock</label><br>
<label><input type="checkbox"> Jazz</label><br>
<label><input type="checkbox"> Hip Hop</label><br>
<label><input type="checkbox"> Pop</label><br>
<label><input type="checkbox"> Blues</label><br>
<label><input type="checkbox"> Electronic</label><br>
<label><input type="checkbox"> Folk</label><br>
<label><input type="checkbox"> Classical</label>

<h2>Equipment Needed</h2>
<label><input type="checkbox"> Microphones</label><br>
<label><input type="checkbox"> Speakers</label><br>
<label><input type="checkbox"> Monitors</label>

<h2>Available Days</h2>
<label><input type="checkbox"> Mon</label>
<label><input type="checkbox"> Tue</label>
<label><input type="checkbox"> Wed</label>
<label><input type="checkbox"> Thu</label>
<label><input type="checkbox"> Fri</label>
<label><input type="checkbox"> Sat</label>
<label><input type="checkbox"> Sun</label>

<br><br>
<button>Continue to Contact</button>

</body>
</html>
